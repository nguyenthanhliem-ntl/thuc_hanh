<script>
    var arr = [5,6,8];
    function findMax(arr) {
        var max = arr[0];
        for(let i=0;i<arr.length;i++){
            if(max <arr[i]){
                max = arr[i] ;

            }
        }
      document.write(max);
    }

    findMax(arr);


</script>
